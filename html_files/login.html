<!DOCTYPE html>
<html>
  <head>
    <title>SignUp and login</title>
    <link rel="stylesheet" type="text/css" href="css/loginstyle.css">
  </head>
  <body>

  <div class="container" id="container">
  <div class="form-container sign-up-container">

    <form method ="POST" action="signup.php">
      <h1>Create Account</h1>
        <span>Registration</span>
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <input type="phone number" name="number" placeholder="Phone Number">
        <input type="password" name="password" placeholder="password">
        <button>SignUp</button>
    </form>
  </div>
<form action ="Signin.php" method ="POST">
 <span>Use your Account</span>
 <input type="email" name="email" placeholder="email">
 <input type="password" name="password" placeholder="password">
 <a href="#">Forgot your password</a>

 <button>Sign In</button>
 </form>
 <div class="overlay-container">
   <div class="overlay">
     <div class="overlay-panel overlay-left">
       <h1>welcome Back!</h1>
       <p>To keep connected to your personal info please login!!</p>
       <button class="ghost" id="signIn">Sign In</button>
     </div>
     <div class="overlay-panel overlay-right">
      <h1>Hello!!</h1>
      <p>Enter your details and start your journey info!!</p>
      <button class="ghost" id="Sign up">Sign Up</button>
    </div>
   </div>
 </div>

  </div>
  <script type="text/javascript">
     const SignUpButton = document.getElementById('signUp');
     const SignUpButton = document.getElementById('signIn');

     signUpButton.addEventListener('click', () => 
     {
       container.classList.add("right-panel-active");
     });
     signUpButton.addEventListener('click', () => 
     {
       container.classList.remove("right-panel-active");
     });
     
     
  </script>

  </body>
</html>
